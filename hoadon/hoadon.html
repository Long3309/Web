<!DOCTYPE html>
<html>
<head>
    <title>Quản lý hóa đơn</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="script.js"></script>
</head>
<style>
    table {
        align-items: center;
        border-collapse: collapse;
        border: 1px solid black; /* Điều này sẽ hiển thị viền xung quanh bảng */
    }
    td, th {
        border: none;
    }
</style>
<body>
    <form>
        <table class="hoadon">
            <thead>
                <th colspan="100" style="text-align:center"> Hoá đơn</th>
            </thead>
            <tr>
                <td>Ngày hoá đơn</td>
                <td>
                    <b id="time"></b>
                </td>
            </tr>
            <tr>
                <td>Nhân viên</td>
                <td>
                    <b class="staff">Tên nhân viên</b>
                </td>
            </tr>
            <tr>
                <td>Số bàn</td>
                <td class="table"></td>
            </tr>
            <thead>
                <tr>
                    <th>Món</th>
                    <th>Số lượng</th>
                    <th>Giá tiền</th>
                </tr>
            </thead>
            <tbody class="monan">
            </tbody>
            <thead>
                <tr>
                    <td colspan="1" style="color: blue; font-weight: bold; text-align: left">Tổng tiền</td>
                    <td colspan="2" data-total-price="total-price" style="color: blue; font-weight: bold; text-align: center">0</td>
                </tr>
            </thead>
        </table>
    </form>
</body>

<script>
    document.getElementById("time").innerHTML = datetime; 
    var data = localStorage.getItem("innerHTML");
    staffName = localStorage.getItem("staffName");
    document.querySelector(".staff").innerHTML = staffName;
    document.querySelector(".monan").innerHTML = data;
    var totalPrice = localStorage.getItem("totalPrice");
    document.querySelector('[data-total-price="total-price"]').innerHTML = totalPrice + " đ"; 
    document.querySelector(".table").innerHTML = localStorage.getItem("tableName");
</script>
</html>
