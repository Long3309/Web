<!DOCTYPE html5>
<html>
<head>
    <title>Bài 5</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main5.css">
    <style>
        .form_group {
            margin-bottom: 10px; /* Thay đổi giá trị của margin-bottom tùy ý */
        }
    </style>
    <style>
        .form_member {
            margin-bottom: 10px; /* Tăng margin-bottom giữa mỗi thành viên của nhóm form */
        }
    </style>
</head>
<body>
    <h1 style="color:#8A2BE2; text-align:center;">Đăng nhập hệ thống</h1>
    <hr style="color:#0000FF; border-style:double;">
    <br>
    <div class="form_login">
        <div>
            <div class="form_member">
                <text>Tên đăng nhập</text> 
                <input type="name" class="form_input" placeholder="nhập tên" style= "margin-left: 20px;">
            </div>
            <div class="form_member">
                <text>Mật khẩu</text>
                <input type="password" class="form_input" placeholder="nhập mã số">
            </div>
        </div>
        <button class="login" style="margin-top: 5px; margin-left: 27px; margin-bottom: 10px;">Đăng nhập</button>
        <div class="form_aside" align="center">
            <i>Quên mật khẩu</i>
            <i>/</i>
            <i>Đăng ký</i>
        </div>
    </div>
    <br>
    <hr style="color:#0000FF; border-style: double;">
</body>
</html>
